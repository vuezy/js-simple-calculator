<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="style.css">
  <title>Simple Calculator</title>
</head>
<body>
  <aside>
    <i class="fas fa-clock-rotate-left"></i>
    <i class="fas fa-calculator"></i>
  </aside>
  <main>
    <div class="calculator-screen">
      <h1>0</h1>
    </div>
    <div class="calculator-buttons">
      <div class="row">
        <button class="all-clear">AC</button>
        <button class="backspace"><i class="fas fa-arrow-left-long"></i></button>
        <button class="operator multiply"><i class="fas fa-xmark"></i></button>
      </div>
      <div class="row">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator divide"><i class="fas fa-divide"></i></button>
      </div>
      <div class="row">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator add"><i class="fas fa-plus"></i></button>
      </div>
      <div class="row">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator subtract"><i class="fas fa-minus"></i></button>
      </div>
      <div class="row">
        <button class="percent">%</button>
        <button class="number">0</button>
        <button class="dot">.</button>
        <button class="equal">=</button>
      </div>
    </div>
    <div class="history-screen"></div>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
